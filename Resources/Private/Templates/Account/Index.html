<f:layout name="Backend"/>

<f:section name="content">
    <h1><f:translate key="LLL:EXT:realurl/Resources/Private/Language/locallang.xlf:module.aliases"/></h1>
    <p><f:translate key="LLL:EXT:realurl/Resources/Private/Language/locallang.xlf:module.aliases.intro"/></p>

    <f:flashMessages/>

    <form action="{f:uri.action(action:'edit')}" class="form-horizontal" id="escortLoginEditForm" method="post">
        <h3><f:translate key="LLL:EXT:realurl/Resources/Private/Language/locallang.xlf:module.aliases.edit"/></h3>
        <div class="form-group">
            <label class="col-sm-2" for="userValue"><f:translate key="LLL:EXT:realurl/Resources/Private/Language/locallang.xlf:module.aliases.edit.alias_value"/></label>
            <div class="col-sm-10">
                <input class="form-control" id="userValue" name="tx_escort_web_login[userValue]" value="{account.user}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2" for="passValue"><f:translate key="LLL:EXT:realurl/Resources/Private/Language/locallang.xlf:module.aliases.edit.alias_value"/></label>
            <div class="col-sm-10">
                <input class="form-control" id="passValue" name="tx_escort_web_login[passValue]" value="{account.pass}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button class="btn btn-primary" name="tx_escort_web_login[submit]" type="submit" value="1"><f:translate key="module.aliases.edit.submit"/></button>
            </div>
        </div>
    </form>

</f:section>
